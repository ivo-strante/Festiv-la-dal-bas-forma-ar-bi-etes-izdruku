<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
         <script type="text/javascript" src="myscripts.js"></script>
         <script type="text/javascript" src="/jsPDF-1.3.2/jspdf.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
       </head>
<body>
<script>
function printDiv() {const activityOption1Description="Aktivitātes opcija Nr1";
    const activityOption2Description="Aktivitātes opcija Nr2";
    const activityOption3Description="Aktivitātes opcija Nr3";
    var opt = {
        margin:       1,
        filename:     'bilete.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'mm', format: 'A4', orientation: 'portrait' }
      };
    
    var originalContents = document.body.innerHTML;

 
    var element = document.getElementById("ticket");
    html2pdf().set(opt).from(element).toPdf().get('pdf').then(function (pdf) {
        window.open(pdf.output('bloburl'), '_blank');
      });
    //window.print();

    document.body.innerHTML = originalContents;
 } </script>
<div id="ticket">
    <p>Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Dolore impedit animi 
        odio ipsa, quibusdam soluta nobis. Expedita, 
        id laudantium, tempore explicabo quae, rem 
        placeat earum fugiat culpa deleniti minima quo.</p>
</div>
<div>
    <button onclick="printDiv()">Izdrukāt biļeti</button>
</div>
</body>
</html>
